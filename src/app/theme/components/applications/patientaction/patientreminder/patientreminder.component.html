<div class="PatientReminderModel">
    <div class="modal-header">
      <h4 class="modal-title">Patient Reminder Follow-up Notes  </h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3">
          <div class="form-group yeats-form-group ">
            <label class="">Patient:</label>
          </div>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-9">
          <div class="form-group yeats-form-group ">
            <label class="">{{name}}</label>
          </div>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-9">
          <div class="form-group yeats-form-group ">
            <label class="formLabel yeats-form-label">Reason:</label>
            <textarea pInputTextarea [(ngModel)]="reason"></textarea>
          </div>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-9">
          <div class="form-group yeats-form-group ">
            <label class="formLabel yeats-form-label">Notes:</label>
            <textarea pInputTextarea [(ngModel)]="notes"></textarea>
          </div>
        </div>
        <div class="col-lg-12">
          <button pButton class="yeats-btn yeats-btn-primary ui-button-primary pull-right mr-2 mt-3" (click)="onSubmit()">Submit</button>
        </div>
      </div>
    </div>
  </div>
