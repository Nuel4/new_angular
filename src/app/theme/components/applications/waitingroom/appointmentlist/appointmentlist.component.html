  <div>
    <ngx-datatable #tblAppointment class="material expandable" [ngStyle]="{'width': '100%'}" [rows]="appointments" [columnMode]="'force'" [headerHeight]="40" [footerHeight]="40" [rowHeight]="'auto'" [limit]="10"  [selectionType]="'single'"  [selected]='selected'  (select)='onSelect($event)' >
       <ngx-datatable-column  [minWidth]="100">
        <ng-template let-column="column"  ngx-datatable-header-template>
          Patient Name
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.patientname}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [minWidth]="100" >
        <ng-template let-column="column" ngx-datatable-header-template>
          User
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.username}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column  [minWidth]="100">
        <ng-template let-column="column" ngx-datatable-header-template>
          Apt Time
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.appointmentstarttime}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column  [minWidth]="100">
        <ng-template let-column="column" ngx-datatable-header-template>
          Eligibility
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.patienteligibilityverificationstatus}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column  [minWidth]="100">
        <ng-template let-column="column" ngx-datatable-header-template>
          Co-pay Required
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.copayamount}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column  [minWidth]="100">
        <ng-template let-column="column" ngx-datatable-header-template>
          Co-Pay Due
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.copayamount}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column  [minWidth]="100">
        <ng-template let-column="column" ngx-datatable-header-template>
          Co-Pay Paid
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.copayamount}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column  [minWidth]="100">
        <ng-template let-column="column" ngx-datatable-header-template>
          Balance
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.patientbalance}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column  [minWidth]="100">
        <ng-template let-column="column" ngx-datatable-header-template>
          Act Summary
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          <img  src="../../../../../../Images/AcctSumry.jpg">
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column  [minWidth]="100">
        <ng-template let-column="column" ngx-datatable-header-template>
          Note
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          <img  src="../../../../../../src/Images/Note.jpg">
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>




</div>
