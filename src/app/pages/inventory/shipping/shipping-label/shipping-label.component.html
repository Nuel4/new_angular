<div class="primeNgOrder">
  <div class="orderHome">
    <form class="row">
      <div class="form-group col-xl-12 col-sm-12 col-12" style="text-align:right">
        <button class="btn"  routerLink="/pages/shipping-order" >Close</button>&nbsp;
        <!-- <button class="btn" (click)="updateOrder(orderItemDatas)" [attr.disabled]="orderItemDatas.Status === 1 ? null : 'disabled'">Update</button> -->
        <!-- <button class="btn" (click)="submitOrder(orderItemDatas)" [attr.disabled]="orderItemDatas.Status === 1 ? null : 'disabled'">Submit</button> -->
      </div>
      <div class="form-group col-xl-4 col-sm-4 col-11">
        <label for="label" class="formLabel">Label Type</label>
        <select class="form-control" id="label" [(ngModel)]="LabelType" name="labelType">
          <option *ngFor="let label of labelType" value="{{label.code}}">{{label.name}}</option>
        </select>
      </div>
      <div class="form-group col-xl-4 col-sm-4 col-11">
        <label for="height" class="formLabel">Height</label>
        <select class="form-control" id="height" [(ngModel)]="height" name="height">
          <option *ngFor="let height of heightParam" value="{{height}}">{{height}}</option>
        </select>
      </div>
      <div class="form-group col-xl-4 col-sm-4 col-11">
        <label for="width" class="formLabel">width</label>
        <select class="form-control" id="width" [(ngModel)]="width" name="width">
          <option *ngFor="let width of widthParam" value="{{width}}">{{width}}</option>
        </select>
      </div>
      <div class="form-group col-xl-4 col-sm-4 col-11">
        <label for="noOfLables" class="formLabel">Number of Lables</label>
        <input type="number" class="form-control" [(ngModel)]="NoofLables" name="NoofLables">
      </div>
      <div class="form-group col-xl-4 col-sm-4 col-11">
        <label for="columns" class="formLabel">Columns</label>
        <input type="number" class="form-control" [(ngModel)]="columns" name="columns">
      </div>
      <div class="col-xl-2 col-sm-2 col-11">
      </div>
      <div class="form-group col-xl-2 col-sm-2 col-11">
        <button type="button" (click)="onAddToShip(LabelType , height , width , NoofLables , columns , selectedItems)"
          class="addToShip btn btn-default" data-toggle="modal" data-target="#myModal">Generate Label</button>
      </div>
    </form>
    <br>
    <p-table [columns]="itemHeaders" [value]="itemLists" selectionMode="multiple" [(selection)]="selectedItems">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
        <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
          <td *ngFor="let col of columns">
            {{rowData[col.field]}}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div> 

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modal-large-label">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header state modal-primary">
        <h4 class="modal-title">Label</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="p-grid" style="margin-top: .5em;display: initial;">
        <div class="p-col" [style.width.%]="100/columns" style="display:inline-block" *ngFor="let col of noofcolumns;">
          <div class="box"><img [src]="'data:image/gif;base64,' + col"></div>
        </div>
      </div>
    </div>
  </div>
