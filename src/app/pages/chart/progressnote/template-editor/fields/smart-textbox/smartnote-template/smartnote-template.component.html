<div class="smartnoteTemplate">
  <div class="modal-header">
    <h4 class="modal-title">Select Smart Note Template</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="ui-fluid">
      <div class="ui-g">
        <div class="ui-g-6">
          <div class="form-group yeats-form-group ">
            <label class="formLabel yeats-form-label">Catagory</label>
            <p-listbox [listStyle]="{'max-height':'400px'}" [options]="SMCategoryList" [(ngModel)]="selectedCategory"
              optionLabel="SmartNoteTemplateCategoryName"
              (onChange)="LoadSmartNotetemplateByCategoryId(selectedCategory)"></p-listbox>
          </div>
        </div>
        <div class="ui-g-6">
          <div class="form-group yeats-form-group ">
            <label class="formLabel yeats-form-label">Smart Note Template</label>
            <p-listbox [listStyle]="{'max-height':'400px'}" [options]="SMTemplateList" [(ngModel)]="selectedTemplate"
              optionLabel="SmartNoteTemplateName"></p-listbox>
          </div>
        </div>
      </div>
    </div>
