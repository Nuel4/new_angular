<div class="selectCPT">
    <div class="card border-0 box-shadow">
      <div class="card-header transparent border-0 text-muted">
        <div class="card-body">
          <div class="row" style="background-color:white;">
            <div class="col-lg-12 col-md-12 col-12">
              <div class="form-group yeats-form-group">
                <p-checkbox label="Common CPT Codes" [(ngModel)]="text">
                </p-checkbox>
              </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <div class="form-group yeats-form-group ">
                <label class="formLabel yeats-form-label">Search By Code</label>
                <input type="text" class="form-control yeats-form-control" [(ngModel)]="searchCode" />
              </div>
            </div>
            <div class=" col-lg-3 col-md-6 col-sm-12">
              <div class="form-group yeats-form-group ">
                <label class="formLabel yeats-form-label">Search By Description</label>
                <input type="text" class="form-control yeats-form-control" [(ngModel)]="searchDescription" />
              </div>
            </div>
            <div class=" col-lg-3 col-md-6 col-sm-12">
              <div class="form-group yeats-form-group ">
                <label class="formLabel yeats-form-label">Search By Category</label>
                <p-dropdown class="yeats-form-control" [options]="categories" [(ngModel)]="selectedCategory" optionLabel="CategoryName"
                  [showClear]="true" [autoWidth]="false" placeholder="Select Category"></p-dropdown>
              </div>
            </div>
            <!-- <p-calendar [(ngModel)]="date" [showIcon]="true"></p-calendar> -->
            <div class=" col-lg-3 col-md-6 col-sm-12">
              <div class="form-group yeats-form-group buttonstyle">
                <button pButton class="yeats-btn yeats-btn-secondary ui-button-secondary pull-right ml-2 mr-2">
                  Clear
                </button>
                <button pButton class="yeats-btn yeats-btn-primary pull-right" (click)="searchProblem()">
                  Search
                </button>
              </div>
            </div>
    
            <div class="col-lg-12 col-md-12 offset-lg-0 offset-md-0 offset-sm-0 offset-0 mt-3">
              <p-pickList *ngIf="!preferredCpt" (onMoveToTarget)="movetoTarget($event)" (onMoveToSource)="movetoSource($event)" [source]="searchResult" [target]="selectedCodes" showSourceFilter="false" showTargetFilter="false"
                showTargetControls="false" showSourceControls="false" sourceHeader="Search Result"
                targetHeader="Selected Codes" [responsive]="true" dragdrop="true" [sourceStyle]="{height: '200px', width:'340px', fontSize:'12px', overflowX:'hidden', overflowY:'auto'}"
                [targetStyle]="{height: '200px', width:'340px', fontSize:'12px',overflowX:'hidden', overflowY:'auto'}">
                <!-- <ng-template pTemplate="caption"> List of Codes </ng-template> -->
                <ng-template let-code let-i = "index" pTemplate="item">
                  <!-- <div> -->
                    <!-- <div *ngIf="isenableradiobtn"> -->
                    <div class="row">
                      <div class="dateTimeField" *ngIf="code.calendar == true && isenableradiobtn">
                      <p-calendar [(ngModel)]="codeDate[i]" [showIcon]="true"></p-calendar></div>
                      <!-- &nbsp; {{ code.Code }} ,  {{code.Description}} -->
                     
                        <div class="col-3">
                            {{ code.CptCode1 }}
                        </div>
                        <div class="col-9">
                            {{code.Description}} 
                        </div>
                      </div>
                      
                  <!-- </div> -->
                  <!-- </div> -->
                </ng-template>
              </p-pickList>
              <p-pickList *ngIf="preferredCpt" (onMoveToTarget)="movetoTargetPreferredCpt($event)" (onMoveToSource)="movetoSource($event)" [source]="searchResult" [target]="selectedCodes" showSourceFilter="false" showTargetFilter="false"
              showTargetControls="false" showSourceControls="false" sourceHeader="Search Result"
              targetHeader="Selected Codes" [responsive]="true" dragdrop="true" [sourceStyle]="{height: '200px', width:'340px', fontSize:'12px', overflowX:'hidden', overflowY:'auto'}"
              [targetStyle]="{height: '200px', width:'340px', fontSize:'12px',overflowX:'hidden', overflowY:'auto'}">
              <!-- <ng-template pTemplate="caption"> List of Codes </ng-template> -->
              <ng-template let-code let-i = "index" pTemplate="item">
                <!-- <div> -->
                  <!-- <div *ngIf="isenableradiobtn"> -->
                  <div class="row">
                    <div class="dateTimeField" *ngIf="code.calendar == true && isenableradiobtn">
                    <p-calendar [(ngModel)]="codeDate[i]" [showIcon]="true"></p-calendar></div>
                    <!-- &nbsp; {{ code.Code }} ,  {{code.Description}} -->
                    <div class="col-2">
                      <i class="pi pi-times" style="font-size: 1em" (click)="deleteCPTCode(code)"></i>
                  </div>
                      <div class="col-3">
                          {{ code.CptCode1 }}
                      </div>
                      <div class="col-7">
                          {{code.ShortDescription}} 
                      </div>
                    </div>
                    
                <!-- </div> -->
                <!-- </div> -->
              </ng-template>
            </p-pickList>
            </div>
            <div *ngIf="preferredCpt" class="row mt-2">
                <div class="col-12">
                    <button
                      pButton
                      class="yeats-btn yeats-btn-secondary ui-button-secondary pull-right ml-3"
                      style="margin-bottom:3em "
                      (click)="modal.close('Close click')"
                    >
                      Cancel
                    </button>
                    <button
                      pButton
                      class="yeats-btn yeats-btn-primary pull-right ml-3"
                      style="margin-bottom:3em" (click)="submitCptCode()"
                    >
                      Save
                    </button>
                  </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="{{isenableradiobtn? 'col-lg-12 col-md-12 col-12 mt-4 mb-3':'col-lg-12 col-md-12 col-12 mt-1'}}">
          <button pButton class="yeats-btn yeats-btn-secondary ui-button-secondary pull-right ml-2 mr-4" (click)="pageCancel()" >
              Cancel
            </button>
          <button pButton class="yeats-btn yeats-btn-primary pull-right" (click)="saveProblem()">
              Save
            </button>
     </div> -->
    </div>
    </div>
