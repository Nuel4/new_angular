<div class="addAllergy">
  <div class="gridster-item-content">
    <div class="widget-container">
      <div class="card border-0 box-shadow">
        <div class="card-header transparent border-0 text-muted">
          <div class="card-body">
            <div class="row">
              <div class="col-lg-3 col-md-6">
                <div class="form-group yeats-form-group ">
                  <label class="formLabel yeats-form-label">Allergy <span class="required">*</span></label>
                  <div class="ui-inputgroup">
                    <input placeholder="Allergy" id="Allergy" value="{{allergyValue}}" [(ngModel)]="allergyName"
                      type="text" class=" form-control yeats-form-control d-inline" required  />
                    <button pButton type="button" icon="fa fa-search" class="ui-button-warn"
                      (click)="onSearchAllergy()"></button>
                  </div>
                </div>
              </div>
              <div class="col-lg-3 col-md-6">
                <div class="form-group yeats-form-group ">
                  <label class="formLabel yeats-form-label">Reaction <span class="required">*</span></label>
                  <input placeholder="Enter Reaction" id="Reaction" [(ngModel)]="allergyReaction" type="text"
                    class="form-control yeats-form-control" required  />
                </div>
              </div>
              <div class="{{isenableControls? 'col-lg-6 col-md-6 col-6':'col-lg-3 col-md-6'}}">
                <div class=" form-group yeats-form-group">
                  <div class="row">
                    <div class="col-5" style="padding-right:0">
                      <label class="formLabel yeats-form-label">Adverse event date</label>
                      <p-calendar class="yeats-form-control" dateFormat="dd-mm-yy" [(ngModel)]="adverseDate"
                        [showIcon]="true" [defaultDate]="currentDate" >
                      </p-calendar>
                    </div>
                    <div class="col-2" style="padding:0">
                      <label class="formLabel yeats-form-label">&nbsp; </label>
                      <div class="d-inline px-3 allergySeparation">or</div>
                    </div>
                    <div class="col-5" style="padding-left:0">
                      <label class="formLabel yeats-form-label">Age</label>
                      <input type="text" class=" form-control yeats-form-control d-inline" [(ngModel)]="adverseAge"
                        placeholder="Enter Age"  />
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-3 col-md-6">
                <div class="form-group yeats-form-group ">
                  <label class="formLabel yeats-form-label">Sensitivity</label>
                  <p-dropdown [options]="sensitivity" [(ngModel)]="selectedSensitivity" optionLabel="label"
                    [autoWidth]="false" [showClear]="true" ></p-dropdown>
                </div>
              </div>
              <div class="col-lg-3 col-md-6">
                <div class="form-group yeats-form-group ">
                  <label class="formLabel yeats-form-label">Severity</label>
                  <p-dropdown [options]="severity" [(ngModel)]="selectedSeverity" placeholder="Select Severity" optionLabel="label"
                    [autoWidth]="false" [showClear]="true" ></p-dropdown>
                </div>
              </div>
              <div class="col-lg-3 col-md-6">
                <div class="form-group yeats-form-group ">
                  <label class="formLabel yeats-form-label">Status</label>
                  <p-dropdown [options]="status" [(ngModel)]="selectedStatus" placeholder="Select Status" optionLabel="label" [autoWidth]="false"
                    [showClear]="true"  disabled></p-dropdown>
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="form-group yeats-form-group ">
                  <label class="formLabel yeats-form-label">&nbsp;</label>
                  <p-checkbox  name="group1" value="Allergies" label="No Known Allergies" [(ngModel)]="knownAllergies"
                   inputId="opt1" >
                  </p-checkbox>
                  <!-- <p-radioButton name="group1" value="No Known Allergies" label="No Known Allergies"
                    [(ngModel)]="knownAllergies" inputId="opt1"></p-radioButton> -->
                  <!-- </div>
            <div class="form-group yeats-form-group "> -->
                  <span><label class="formLabel yeats-form-label ml-2">&nbsp;</label>
                    <p-checkbox  name="group1" value="Drug" label="No Known Drug Allergy" 
                    [(ngModel)]="knownDrugAllergies" inputId="opt2" >
                    </p-checkbox>
                    <!-- <p-radioButton name="group1" value="No Known Drug Allergy" label="No Known Drug Allergy"
                      [(ngModel)]="knownAllergies" inputId="opt2"></p-radioButton> -->
                  </span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 mb-3">
                <button pButton class="yeats-btn yeats-btn-secondary ui-button-secondary pull-right ml-2"
                  (click)="pageCancel()" >
                  Cancel
                </button>
                <button pButton class="yeats-btn yeats-btn-primary pull-right" (click)="addPatientAllergyList();clearData();">
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
