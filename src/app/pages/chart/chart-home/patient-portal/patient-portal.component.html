<div class="patien-portal">
  <div *ngIf="portal">
    <div class="modal-header">
      <h4 class="modal-title">Patient Control for {{fullname}}</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h6>Control Information released to this patient via Patient Portal</h6>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group yeats-form-group">
            <label for="" class="yeats-form-label">&nbsp;</label>
            <p-checkbox [(ngModel)]="clinicalSummary" binary="true" label="Clinical Summary available to patient for each encounter"></p-checkbox>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group yeats-form-group">
            <label for="" class="yeats-form-label">&nbsp;</label>
            <p-checkbox [(ngModel)]="problemList" binary="true" label="Problem List available to patient"></p-checkbox>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group yeats-form-group">
            <label for="" class="yeats-form-label">&nbsp;</label>
            <p-checkbox [(ngModel)]="medicationList" binary="true" label="Medication List available to patient"></p-checkbox>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group yeats-form-group">
            <label for="" class="yeats-form-label">&nbsp;</label>
            <p-checkbox [(ngModel)]="allergyInformation" binary="true" label="Allergy Iinformation available to patient"></p-checkbox>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group yeats-form-group">
            <label for="" class="yeats-form-label">&nbsp;</label>
            <p-checkbox [(ngModel)]="labResults" binary="true" label="Lab Results available to patient "></p-checkbox>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group yeats-form-group">
            <label for="" class="yeats-form-label">&nbsp;</label>
            <p-checkbox [(ngModel)]="radiology" binary="true" label="Radiology reports available to patient"></p-checkbox>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group yeats-form-group">
            <label for="" class="yeats-form-label">&nbsp;</label>
            <p-checkbox [(ngModel)]="referral" binary="true" label="Referral Letters available to patient"></p-checkbox>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
        <button
        pButton
        class="yeats-btn yeats-btn-secondary ui-button-secondary pull-right ml-3"
        (click)="modal.close('Close click')"
      >
        Cancel
      </button>
      <button
        pButton
        class="yeats-btn yeats-btn-primary pull-right ml-3 mb-3"
        (click)="updatePatient()"
      >
        Save
      </button>
     
    </div>
  </div>
</div>
