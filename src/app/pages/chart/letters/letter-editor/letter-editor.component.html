
  <div class="letterEditor">
    <div class="modal-content" style="position: absolute;width: 160%; left: -236px;">
      <div class="modal-header">
        <h5 class="modal-title">{{header}}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="modal.dismiss()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-12">
        <div class="form-group yeats-form-group">
          <div *ngIf="htmlText !== ''">
            <quill-editor
              [(ngModel)]="htmlText"
              style="width: 100%; height: 100%;"
              placeholder="Enter Text"              
              [modules]="quillConfig"
            >
            </quill-editor>
            <!-- <div id="snow-container"></div> -->
          </div>
        </div>
      </div>
      </div>
      <div class="modal-footer">
          <button
          pButton
          class="yeats-btn yeats-btn-secondary ui-button-secondary pull-right"
          (click)="modal.dismiss()"
        >
          Cancel
        </button>
        <button
          pButton
          class="yeats-btn yeats-btn-primary pull-right mr-2"
          (click)="savePrint()"
        >
          Save + Print
        </button>
        <button
          pButton
          class="yeats-btn yeats-btn-primary pull-right mr-2"
          (click)="submit()"
        >
          Save
        </button>
      </div>
    </div>
  </div>
