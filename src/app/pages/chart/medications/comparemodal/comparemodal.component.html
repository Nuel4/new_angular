   <!-- <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="compareModalLabel"
  aria-hidden="true"> -->
  <div style="max-width:1000px">
    <div class="modal-content">
      <!-- <div class="medicationModal"> -->
      <div class="modal-header">
        <h5 class="modal-title">Medication List</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
              <label class="formLabel yeats-form-label"><b>Current Medications:</b></label>
              <div class="yeats-tables">
                <p-table [columns]="cols" [value]="currentMedList" [rows]="10" [paginator]="true" [responsive]="true">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                          <th *ngFor="let col of columns">
                            {{col.header}}
                          </th>
                        </tr>
                      </ng-template>
                      <ng-template pTemplate="body" let-rowData>
                          <tr>
                              <td *ngFor="let col of cols">
                                  {{rowData[col.field]}}
                             </td>
                          </tr>
                      </ng-template>
               </p-table>
             </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <label class="formLabel yeats-form-label"><b>Past Medications:</b></label>
            <div class="yeats-tables">
                <p-table [columns]="cols" [value]="pastMedList" [rows]="10" [paginator]="true" [responsive]="true">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                          <th *ngFor="let col of columns">
                            {{col.header}}
                          </th>
                        </tr>
                      </ng-template>
                      <ng-template pTemplate="body" let-rowData>
                          <tr>
                              <td *ngFor="let col of cols">
                                  {{rowData[col.field]}}
                             </td>
                          </tr>
                      </ng-template>
               </p-table>
             </div>
      </div>
    </div>
    </div>
  </div>
</div>
