<div class="postMedicalHistory">
  <div class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
      <div class="row">
        <div class="col-12 col-lg-3 col-md-3 col-sm-3">
          <div class="form-group yeats-form-group ">
            <label class="formLabel yeats-form-label">Date</label>
            <p-calendar class="yeats-form-control" dateFormat="dd-mm-yy" [(ngModel)]="pmhDate" [showIcon]="true" (onSelect)="onFormDataChange()">
            </p-calendar>
          </div>
        </div>
        <div class="col-12 col-lg-3 col-md-3 col-sm-3">
          <div class="form-group yeats-form-group ">
            <label for="" class="yeats-form-label">Details <span class="required">*</span></label>
            <div class="ui-fluid">
              <p-autoComplete class="yeats-form-control" [(ngModel)]="SelectedDetails"
                  [suggestions]="SelectedDetailsList" (completeMethod)="LoadDetails(SelectedDetails)" field="medical_term"
                 [minLength]="3" (onSelect)="onFormDataChange()"></p-autoComplete>
            </div>
            <!-- <input type="text" class="form-control yeats-form-control" [(ngModel)] = "pmhDetails" placeholder="Enter Details"> -->
          </div>
        </div>
        <div class="col- 12 col-lg-3 col-md-3 col-sm-3">
          <div class="form-group yeats-form-group ">
            <label for="" class="yeats-form-label">Comments</label>
            <input type="text" class="form-control yeats-form-control" [(ngModel)] = "pmhComments" placeholder="Enter Comments" (input)="onFormDataChange()">
          </div>
        </div>
        <div class="col-12 col-lg-3 col-md-3 col-sm-3">
          <div class="form-group yeats-form-group ">
            <label class="formLabel yeats-form-label">Category</label>
            <p-dropdown [options]="pmhCategories" placeholder="Select Category" [(ngModel)]="selectedCategory" optionLabel ="label" [showClear]="true" (onChange)="onFormDataChange()">
            </p-dropdown>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-lg-12 mb-3">
          <button pButton class="yeats-btn yeats-btn-secondary ui-button-secondary pull-right" (click)="pageCancel()" *ngIf="isenableCancelBtn">Cancel</button>
          <button pButton class="yeats-btn yeats-btn-primary pull-right mr-2" (click)= "addPmh()">OK</button>
        </div>
      </div>
    </div>
  </div>
</div>
