<div *ngIf="!IsDelete">
  <div class="modal-header">
    <div class="title">Edit PMH</div>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- <div class="card border-0 box-shadow"> -->
    <!-- <div class="card-header transparent border-0 text-muted"> -->
    <div class="row">
      <div class="col-12 col-lg-3 col-md-3 col-sm-3">
        <div class="form-group yeats-form-group ">
          <label class="formLabel yeats-form-label">Date</label>
          <p-calendar class="yeats-form-control" dateFormat="dd-mm-yy" [(ngModel)]="pmhDate" (onSelect)="onFormDataChange()" [showIcon]="true">
          </p-calendar>
        </div>
      </div>
      <div class="col-12 col-lg-3 col-md-3 col-sm-3">
        <div class="form-group yeats-form-group ">
          <label for="" class="yeats-form-label">Details <span class="required">*</span></label>
          <!-- <input type="text" class="form-control yeats-form-control" [(ngModel)] = "pmhDetails" placeholder="Enter Details"> -->
          <div class="ui-fluid">
            <p-autoComplete class="yeats-form-control" [(ngModel)]="pmhDetails" [suggestions]="SelectedDetailsList"
              (completeMethod)="LoadDetails(pmhDetails)" [minLength]="3" field="medical_term" (onSelect)="onFormDataChange()"></p-autoComplete>
          </div>

        </div>
      </div>
      <div class="col-12 col-lg-3 col-md-3 col-sm-3">
        <div class="form-group yeats-form-group ">
          <label for="" class="yeats-form-label">Comments</label>
          <input type="text" class="form-control yeats-form-control" [(ngModel)]="pmhComments" (input)="onFormDataChange()"
            placeholder="Enter Comments">
        </div>
      </div>
      <div class="col-12 col-lg-3 col-md-3 col-sm-3">
        <div class="form-group yeats-form-group ">
          <label class="formLabel yeats-form-label">Category</label>
          <p-dropdown [options]="pmhCategories" [(ngModel)]="selectedCategory" (onChange)="onFormDataChange()" optionLabel="label" [showClear]="true">
          </p-dropdown>
        </div>
      </div>

      <!-- </div> -->

      <!-- </div> -->
    </div>
    <div class="row">
      <div class="col-lg-12 mb-3">
        <button pButton class="yeats-btn yeats-btn-secondary ui-button-secondary pull-right"
          (click)="modal.dismiss('Cross click')">Cancel</button>
        <button pButton class="yeats-btn yeats-btn-primary pull-right mr-2" (click)="updatePmh()">save</button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="IsDelete">
  <div class="modal-header">
    <h4 class="modal-title">Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Are you sure you want to delete this item?
  </div>
  <div class="col-12">
    <button pButton class="yeats-btn yeats-btn-primary pull-right ml-3 mb-3" (click)="deletePmh() ">Delete</button>
    <button pButton class="yeats-btn yeats-btn-secondary ui-button-secondary pull-right ml-3"
      (click)="modal.close('Close click')">Cancel</button>
  </div>
  <!-- <div class="modal-footer">
    
  </div> -->
</div>
