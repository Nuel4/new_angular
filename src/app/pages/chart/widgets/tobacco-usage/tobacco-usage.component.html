<div class="tobacco_usage">
    <label for="" class="yeats-form-label">Tobacco used in last 24 months.</label>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-12">
            <div class="form-group yeats-form-group ">
              <label class="formLabel yeats-form-label">Smoking Status:</label>
              <p-radioButton name="groupname" value="Current every day smoker" [(ngModel)]="smokingStatus" label="Current every day smoker" (click)="toggleDisabled(false);onFormDataChange()"></p-radioButton>
              <p-radioButton class="ml-2" name="groupname" value="Current some day smoker" [(ngModel)]="smokingStatus" label="Current some day smoker" (click)="toggleDisabled(false);onFormDataChange()"></p-radioButton>
              <p-radioButton class="ml-2" name="groupname" value="Never smoker" [(ngModel)]="smokingStatus" label="Never smoker" (click)="toggleDisabled(true);onFormDataChange()"></p-radioButton>
              <p-radioButton class="ml-2" name="groupname" value="Former smoker" [(ngModel)]="smokingStatus" label="Former smoker" (click)="toggleDisabled(false);onFormDataChange()"></p-radioButton>
              <p-radioButton class="ml-2" name="groupname" value="Smoker but current status Unknown" [(ngModel)]="smokingStatus"  label="Smoker but current status Unknown" (click)="toggleDisabled(false);onFormDataChange()"></p-radioButton>
              <p-radioButton name="groupname" value="Unknown if ever smoked" [(ngModel)]="smokingStatus" label="Unknown if ever smoked" (click)="toggleDisabled(false);onFormDataChange()"></p-radioButton>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-3">
            <div class="form-group yeats-form-group ">
                <label for="" class="yeats-form-label">Daily Usage</label>
                <input
                  type="text"
                  pInputText
                  class="form-control yeats-form-control"
                  [(ngModel)]="dailyUsage"
                  [disabled]="isdisabled"
                  (input)="onFormDataChange()"
                />
             </div>
         </div>
        
         <div class="col-lg-3 col-md-3 col-3">
            <div class="form-group yeats-form-group ">
              <label for="" class="yeats-form-label">Age Started</label>
                 <input
                   type="text"
                   pInputText
                   class="form-control yeats-form-control"
                   [(ngModel)]="ageStarted"
                   [disabled]="isdisabled"
                   (input)="onFormDataChange()"
                 />
             </div>
          </div>
          <div class="col-lg-3 col-md-3 col-3">
              <div class="form-group yeats-form-group ">
                <label for="" class="yeats-form-label">Age Stopped</label>
                   <input
                     type="text"
                     pInputText
                     class="form-control yeats-form-control"
                     [(ngModel)]="ageStopped"
                     [disabled]="isdisabled"
                     (input)="onFormDataChange()"
                   />
               </div>
            </div>
         <div class="col-lg-3 col-md-3 col-3">
            <div class="form-group yeats-form-group ">
                <label for="" class="yeats-form-label">Years Smoked</label>
                <input
                  type="text"
                  pInputText
                  class="form-control yeats-form-control"
                  [(ngModel)]="yearsSmoked"
                  [disabled]="isdisabled"
                  (input)="onFormDataChange()"
                  />
            </div>
         </div>
         <div class="col-lg-12 col-md-12 col-12">
            <label for="" class="yeats-form-label">&nbsp;</label>
            <button pButton class="yeats-btn yeats-btn-secondary ui-button-secondary pull-right mr-3" (click)="onFormReset()">
                Clear
              </button>
         </div>
      
      </div>

</div>
