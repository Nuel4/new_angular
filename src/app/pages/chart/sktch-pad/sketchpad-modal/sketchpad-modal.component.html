<div class="Sketchmodal">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="letterModalLabel">{{ComponentName}}</h5>
      <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div style="text-align: center">
            <app-draw-on-image [src]="imageUrl" [imageName]="imageName" [rowdata]="rowdata" [ComponentName]="ComponentName" #save (OnSign)="sendsign()"  (onSave)="SaveIma($event)" >
            </app-draw-on-image>
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
          <button pButton class="yeats-btn yeats-btn-secondary ui-button-secondary pull-right ml-1"
            (click)="activeModal.dismiss('Cross click')">Close</button>
            <button pButton  class="yeats-btn yeats-btn-secondary ui-button-secondary pull-right ml-1" *ngIf="ComponentName==='Signature'"
            (click)="save.clearCanvas()">Clear</button>
            <button pButton class="yeats-btn yeats-btn-secondary ui-button-secondary pull-right ml-1"
            (click)="save.saveImage();activeModal.dismiss('Cross click');emitSign()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
