<div class="videos-support">
  <div class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
      <div class="card-body">
        <div class="row video">
          <div class="col-lg-1">
            <button class="toggle" *ngIf="leftArrow" (click)="expandLeftArrow()"><i class="pi pi-angle-left" ></i>
              <i class="pi pi-angle-right" *ngIf="rightArrow"></i>
            </button>
            <button class="toggle" (click)="expandRightCol()" *ngIf="rightArrow">
              <i class="pi pi-angle-right" ></i>
            </button>
            <p class="videoLibrary">Video Library</p>
          </div>
          <div class="col-lg-4" id="showVideo">
            <p>Double-Click A Video File Name To Start A Video</p>
      <div class="form-group yeats-form-group ">
        <label class="formLabel yeats-form-label">Category</label>
        <p-dropdown [options]="categories" [(ngModel)]="selectedCategory"
          placeholder="Select a Categories" optionLabel="CategoryName" [showClear]="true" (onChange)="changingCategory(selectedCategory)"></p-dropdown>
      </div>
      <div class="yeats-tables">
        <p-table [columns]="cols" [value]="videos" [paginator]="true" [rows]="6" selectionMode="single" [(selection)]="selectedVideos" dataKey="VideoId" (onRowSelect)="onRowSelect(selectedVideos)">
          <ng-template pTemplate="header" let-columns>
              <tr>
                  <th *ngFor="let col of columns">
                      {{col.header}}
                  </th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr [pSelectableRow]="rowData">
                  <td *ngFor="let col of columns">
                      {{rowData[col.field]}}
                  </td>
              </tr>
          </ng-template>
      </p-table>
      </div>
    </div>
    <div class="col-lg-6">
      <!-- <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" allowfullscreen></iframe>
      </div> -->
    </div>
    <div class="col-lg-4"></div>
    <div class="col-lg-12">
     
      <button
      pButton
      class="yeats-btn yeats-btn-secondary ui-button-secondary pull-right ml-3"
      (click)="onCloseWindow()"
    >
      Close Window
    </button>
    </div>
  </div>
  </div>
  </div>
  </div>
</div>
