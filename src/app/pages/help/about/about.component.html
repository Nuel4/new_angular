<div class="aboutPage">
  <div class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-3">
            <p>Medicomp Soutions Inc</p>
            <p>DataBase :</p>
            <p>This product is licensed to:</p>
          </div>
          <div class="col-lg-3">
            <p>Yeats Clinical EMR</p>
          </div>
          <div class="col-lg-3"></div>
          <div class="col-lg-3"></div>
        </div>
        <div class="row"style="margin:auto">
          <div class="col-lg-12 license">
            <div class="row" *ngFor="let item of practiceLicense">
              <div class="col-lg-3"style="font-size:.8em">
                <p>License Name:</p>
                <p>License Count:</p>
                <p>License Key:</p>
                <p>Expiration Date:</p>
              </div>
              <div class="col-lg-3" style="font-size:.8em">
                <p>{{item.LicenseName}}</p>
                <p>{{item.LicenseCount}}</p>
                <p></p>
                <p></p>
              </div>
            </div>
          </div> 
          <div class="col-lg-12" style="margin-top: 1em;">
            <textarea [rows]="5" [cols]="90" pInputTextarea autoResize="autoResize"></textarea>
          </div>
          <div class="col-lg-12">
            <button
            pButton
            class="yeats-btn yeats-btn-secondary ui-button-secondary pull-right ml-3"
            (click)="onSubmit()"
          >
            Ok
          </button>
          </div>
          <div class="col-lg-12">
            <p class="eula"><a (click)="eulaPopup()">EULA</a></p>
            <a href="../../../../assets/wordfile/Gpuacceleration.doc" target="blank">
            <button
            pButton
            class="yeats-btn yeats-btn-secondary ui-button-secondary mb-3"
          >
            Gpu Acceleration
          </button>
        </a>
          </div>
        </div>
          
        
      </div>
        </div>
        </div>
</div>
