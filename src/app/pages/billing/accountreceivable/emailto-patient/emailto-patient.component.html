<div>
  <div class="modal-header">
      <h4 class="modal-title">Email to Patient</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
  </div>
  <div class="modal-body">
      <div class="row">
        <div class="col-lg-12">
          <p>Are you sure you want to email patient Statement?</p>
        </div>
        <div class="col-lg-12">
          <p-checkbox class="yeats-form-control" value="showPayments" label="Show with Payments" [(ngModel)]="selectedPayments"></p-checkbox>
        </div>
        <div class="col-lg-12 mt-2">
          <button pButton class="yeats-btn yeats-btn-secondary ui-button-secondary pull-right ml-2" (click)="CloseModal()">
            Cancel
           </button>
           <button pButton class="yeats-btn yeats-btn-primary pull-right" (click)="sendMail()">
             Save
           </button>
        </div>
      </div>
  </div>
</div>
