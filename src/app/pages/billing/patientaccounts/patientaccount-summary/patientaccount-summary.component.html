<div class="patientaccount-sum">
    <div class="row">
        <div class="col-lg-3 col-md-3">
          <h6>Patient Search</h6>
          <p class="patientAccount">{{authStore.patientAccount?authStore.patientAccount.FirstName + " " + authStore.patientAccount.LastName:""}}</p>
         
        </div>
        
        <div class="col-lg-3 col-md-3">
          <div class="form-group yeats-form-group ">
            <!-- <button pButton class="yeats-btn yeats-btn-primary">
              Find Patient
            </button> -->
            <button
              pButton
              class="yeats-btn yeats-btn-secondary ui-button-secondary ml-2"
            >
              Clear
            </button>
            <div class="row">
              <div class="col-lg-3 col-md-3">

                <label class="formLabel yeats-form-label">DOB</label>
              </div>
              <div class="col-lg-9 col-md-9">
                  <label class="formLabel yeats-form-label">{{authStore.patientAccount?(authStore.patientAccount.DateOfBirth | date: 'dd-MM-yyyy'):''}}</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <button pButton class="yeats-btn yeats-btn-primary" disabled>
            Billers' Notes
          </button>
          <div class="row">
            <div class="col-lg-6 col-md-9">
              <label class="formLabel yeats-form-label">Acct No.</label>
            </div>
            <div class="col-lg-6 col-md-6">
                <label class="formLabel yeats-form-label">{{authStore.patientAccount ? authStore.patientAccount.UniqueNumber : ''}}</label>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
            <label class="formLabel yeats-form-label"
            >Primary Physician:<span>{{patientSummaryDetails.Physician}}</span></label
          >
          <p-checkbox
              [(ngModel)]="collection"
              label="In Collections"
              [disabled]="collection"
              binary="true"
            >
            </p-checkbox>
        </div>
      
        <!-- <div class="col-lg-3"></div>
        <div class="col-lg-3">
          <label class="formLabel yeats-form-label" 
            ></label
          > 
        </div>
        <div class="col-lg-3">
          <label class="formLabel yeats-form-label"
            ></label
          >
        </div>
        <div class="col-lg-3">
          <div class="form-group yeats-form-group ">
            
          </div>
        </div> -->
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <strong class="insurance">Insurance</strong>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-lg-3 col-md-3 line">
        
          <div class="row">
            <div class="col-lg-6 col-md-6">

              <label class="formLabel yeats-form-label"
                >Primary </label
              >
            </div>
            <div class="col-lg-6 col-md-6">
                <label class="formLabel yeats-form-label">{{customFromattedInsurance.PI? customFromattedInsurance.PI: ""}}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6">
                <label class="formLabel yeats-form-label"
                >Charges($) </label
              >
            </div>
            <div class="col-lg-6 col-md-6">
                <label class="formLabel yeats-form-label">{{patientAccountSummary.TotalCharges}}</label>
            </div>
          </div>
         <div class="row">
           <div class="col-lg-6 col-md-6">
              <label class="formLabel yeats-form-label"
              ><b>BALANCES</b></label
            >
           </div>
           <div class="col-lg-6 col-md-6">

           </div>
         </div>
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <label class="formLabel yeats-form-label"
                >Insurance($) </label
              >

            </div>
            <div class="col-lg-6 col-md-6">
                <label class="formLabel yeats-form-label">{{patientAccountSummary.InsuranceBalanceDue}}</label>
            </div>
          </div> 
          <div class="row">
            <div class="col-lg-6 col-md-6">
                <label class="formLabel yeats-form-label"
                >Patient($)  </label
              >
            </div>
            <div class="col-lg-6 col-md-6">
                <label class="formLabel yeats-form-label">{{patientAccountSummary.PatientBalanceDue}}</label>
            </div>
          </div>
         
          <!-- <label class="formLabel yeats-form-label"
            >Current($) : <span>{{patientAccountSummary.}}</span></label
          > -->
        </div>
        <div class="col-lg-3 col-md-3 line">
          <div class="row">
            <div class="col-lg-6 col-md-6">
                <label class="formLabel yeats-form-label"
                >Secondary  </label
              >
            </div>
            <div class="col-lg-6 col-md-6">
                <label class="formLabel yeats-form-label">{{customFromattedInsurance.SI? customFromattedInsurance.SI: ""}}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6">
                <label class="formLabel yeats-form-label"
                >Last Service Date </label
              >
            </div>
            <div class="col-lg-6 col-md-6">
                <label class="formLabel yeats-form-label">{{patientAccountSummary.LastServiceDate | date: 'dd-MM-yyyy'}}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6">
                <label class="formLabel yeats-form-label"
                ><b>PAYMENTS</b></label
              >
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6">
                <label class="formLabel yeats-form-label"
                >Insurance($)</label
              >
            </div>
            <div class="col-lg-6 col-md-6">
                <label class="formLabel yeats-form-label">{{patientAccountSummary.TotalInsurancePayments}}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6">
                <label class="formLabel yeats-form-label"
                >Patient($) </label
              >
            </div>
            <div class="col-lg-6 col-md-6">
                <label class="formLabel yeats-form-label">{{patientAccountSummary.TotalPatientPayments}}</label>
            </div>
          </div>
         <div class="row">
           <div class="col-lg-6 col-md-6">
              <label class="formLabel yeats-form-label"
              >Unapllied Pt($)  </label
            >
           </div>
           <div class="col-lg-6 col-md-6">
              <label class="formLabel yeats-form-label"></label>
           </div>
         </div> 
         
          <!-- <label class="formLabel yeats-form-label"
            >Total($) : <span>0.00</span></label
          > -->
          
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="row">
            <div class="col-lg-7 col-md-7">
                <label class="formLabel yeats-form-label"
                >Tertiary </label
              >
            </div>
            <div class="col-lg-5 col-md-5">
                <label class="formLabel yeats-form-label">{{customFromattedInsurance.TI? customFromattedInsurance.TI: ""}}</label>
            </div>
          </div>
         <div class="row">
           <div class="col-lg-7 col-md-7">
              <label class="formLabel yeats-form-label"
              >Last Statement Date</label
            >
           </div>
           <div class="col-lg-5 col-md-5">
              <label class="formLabel yeats-form-label">{{patientAccountSummary.LastServiceDate | date: 'dd-MM-yyyy'}}</label>
           </div>
         </div>
         <div class="row">
           <div class="col-lg-12 col-md-12">
              <label class="formLabel yeats-form-label"
              ><b>ADJ / WRITE-OFFS</b></label
            >
           </div>
           
         </div>
         <div class="row">
            <div class="col-lg-7 col-md-7">
                <label class="formLabel yeats-form-label"
                >Adjustments($)  </label
              >
            </div>
            <div class="col-lg-5 col-md-5">
                <label class="formLabel yeats-form-label">{{patientAccountSummary.TotalAdjustments}}</label>
            </div>
         </div>
         <div class="row">
           <div class="col-lg-7 col-md-7">
              <label class="formLabel yeats-form-label"
              >Write-off($) </label
            >
           </div>
           <div class="col-lg-5 col-md-5">
              <label class="formLabel yeats-form-label">{{patientAccountSummary.TotalWriteOffAmount}}</label>
           </div>
         </div>
         
          
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-5">
            <button pButton class="yeats-btn yeats-btn-primary pull-right ml-1"(click)="printStatement()">
                Email Statement
              </button>
              <button pButton class="yeats-btn yeats-btn-primary pull-right ml-1">
                  Print Ledger
                </button>
                <button pButton class="yeats-btn yeats-btn-primary pull-right ml-1" (click)="pastStatement()">
                    Past Statements
                  </button>
                  <button pButton class="yeats-btn yeats-btn-primary pull-right ml-1" (click)="printStatement()">
                      View Statement
                    </button>
          <button pButton class="yeats-btn yeats-btn-primary pull-right" (click)="printStatement()">
            Print Statement
          </button>
         
          
         
          
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-lg-12">
          <p-tabView>
            <p-tabPanel header="Basic Summary">
              <div class="yeats-tables">
                <p-table
                  [columns]="cols"
                  [value]="basicSummary"
                  
                >
                  <ng-template pTemplate="header" let-columns>
                    <tr>
                      <th *ngFor="let col of columns">
                        {{ col.header }}
                      </th>
                    </tr>
                  </ng-template>
                  <ng-template
                    pTemplate="body"
                    let-car
                    let-columns="columns"
                  >
                    <tr>
                      <td *ngFor="let col of columns">
                        {{ car[col.field] }}
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>
              <p-paginator [rows]="rows" (onPageChange)="selectedBasicSummary($event)" [totalRecords]="totalrec"></p-paginator>
            </p-tabPanel>
            <p-tabPanel header="Detailed Summary">
              <div class="yeats-tables">
              <p-table
                [columns]="col"
                [value]="patientSummaryDetails"
              >
                <ng-template pTemplate="header" let-columns>
                  <tr>
                    <th *ngFor="let col of columns">{{ col.header }}</th>
                  </tr>
                </ng-template>
                <ng-template
                  pTemplate="body"
                  let-rowData
                  let-columns="columns"
                >
                  <tr>
                    <td *ngFor="let col of columns">
                      {{ rowData[col.field] }}
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
            <p-paginator [rows]="rows" (onPageChange)="selectedPage($event)" [totalRecords]="totrec"></p-paginator>
            </p-tabPanel>
          </p-tabView>
        </div>
      </div>
</div>
