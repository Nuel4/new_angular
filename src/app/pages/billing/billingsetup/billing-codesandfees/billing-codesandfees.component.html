<div class="codesAndFees">
  <div class="row">
    <div class="col-lg-3 col-sm-6 col-12">
      <div class="form-group yeats-form-group ">
        <label for="cptCode" class="formLabel yeats-form-label">CPT Code</label>
        <input type="text" [(ngModel)]="billingSetupCPT" class="form-control yeats-form-control" id="cptCode"
          name="cptCode" placeholder="Enter CPT Code" />
      </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-12">
      <div class="form-group yeats-form-group ">
        <label for="cptcode" class="formLabel yeats-form-label">Category</label>
        <p-dropdown [options]="categoryList" [(ngModel)]="selectedCategory" placeholder="Select Category"
          optionLabel="CategoryName" [showClear]="true">
        </p-dropdown>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-12">
      <div class="form-group yeats-form-group ">
        <label for="billingSetupDescription" class="formLabel yeats-form-label">Description</label>
        <input type="text" [(ngModel)]="billingSetupDescription" class="form-control yeats-form-control"
          id="billingSetupDescription" name="billingSetupDescription" placeholder="Enter Description" />
      </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-12">
      <div class="form-group yeats-form-group ">
        <label class="formLabel yeats-form-label">&nbsp;</label>
        <button pButton class="yeats-btn yeats-btn-primary w-45" style="margin-right:10%" (click)="getCptcodeCategory()">Search</button>
        <button pButton class="yeats-btn yeats-btn-danger ui-button-danger w-45" (click)="clearDatas()">Clear</button>
      </div>
    </div>
    <div class="col-12 modalButton">
      <div class="form-group yeats-form-group ">
        <label class="formLabel yeats-form-label">&nbsp;</label>
        <button pButton class="yeats-btn yeats-btn-primary pull-right ml-3" data-toggle="modal"
          data-target="#addEditCPT" (click)="addCPTModal()">Add CPT Code</button>
        <button pButton class="yeats-btn yeats-btn-primary pull-right ml-3" data-toggle="modal"
          data-target="#officeCharge" (click)="nonProcedureOffice()">Non Procedure Office Charge</button>
      </div>
    </div>
  </div>
  <div class="tableDescription">
    <div class="tableDescriptionPoints">
      <b>PC</b>: professional cost for this procedure ,<b>TC</b>: technical cost for use of equipment  ,<b>PC2 </b>: purchased cost, the direct cost of a purchased service, e.g:outside laboratory fees  ,<b>OC</b>: other cost  ,<b>Co-Pay</b>: co pay amount
    </div>

    </div>
    <div class="tableDescriptionPoints">
     
    </div>
    <div class="tableDescriptionPoints">
     
    </div>
    <div class="tableDescriptionPoints">
     
    </div> -->
  </div>
  <div class="yeats-tables">
    <p-table [columns]="cols" [value]="CPTCodeCategory.Results">
      <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
            <col *ngFor="let col of columns" [style.width]="col.width">
        </colgroup>
    </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" pResizableColumn>
            {{col.header}}
          </th>
          <th>Edit CPT</th>
          <th>Edit RVU</th>
          <th>Delete</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns" class="ui-resizable-column a" data-toggle="tooltip" [title]="rowData[col.field]">
            {{rowData[col.field]}}
          </td>
          <td><img src="../../../../../assets/images/Edit.svg" alt="Edit" (click)="editCPT(rowData)"></td>
          <td><img src="../../../../../assets/images/Edit.svg" alt="Edit" (click)="editRVU(rowData)"></td>
          <td><img src="../../../../../assets/images/Delete.svg" alt="Delete" (click)="deleteAddcpt(rowData)" ></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <p-paginator [rows]="CPTCodeCategory.PageSize" (onPageChange)="selectedPage($event)" [totalRecords]="CPTCodeCategory.TotalItems"></p-paginator>
