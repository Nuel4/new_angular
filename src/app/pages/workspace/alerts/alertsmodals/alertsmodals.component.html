<div class="searchModal">
  <div class="modal-header">
    <h4 class="modal-title">Search Alerts</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-3">
          <div class="form-group yeats-form-group ">
            <label class="formLabel yeats-form-label">Type</label>
            <p-dropdown [options]="alertTypes" [(ngModel)]="alertTypeData" (onChange)="alertChange(alertTypeData)"
              placeholder="All Alert Types" optionLabel="AlertType1" [showClear]="true">
            </p-dropdown>
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="form-group yeats-form-group ">
            <label class="formLabel yeats-form-label">Action Code</label>
            <p-dropdown [options]="actionList" [(ngModel)]="actionCodeData"
              (onChange)="actionCodeChange(actionCodeData)" placeholder="All Action Codes" optionLabel="label"
              [showClear]="true">
            </p-dropdown>
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="form-group yeats-form-group ">
            <label class="formLabel yeats-form-label">Date From</label>
            <p-calendar class="yeats-form-control csdatepicker" [readonlyInput]="true" [(ngModel)]="Datefrom" [showIcon]="true" monthNavigator="true"
              yearNavigator="true" placeholder="Enter date" yearRange="1900:2030" required>
            </p-calendar>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="form-group yeats-form-group ">
            <label class="formLabel yeats-form-label">Date To </label>
            <p-calendar class="yeats-form-control csdatepicker" [readonlyInput]="true"  [(ngModel)]="Datefrom" [showIcon]="true" monthNavigator="true" 
              yearNavigator="true" placeholder="Enter date" yearRange="1900:2030" required>
            </p-calendar>
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="form-group yeats-form-group ">
            <label class="formLabel yeats-form-label">Physician</label>
            <p-dropdown [options]="physicianList" [(ngModel)]="Physician" (onChange)="physicianChange(Physician)"
              optionLabel="physicianName" [showClear]="true" placeholder="Select Physician">
            </p-dropdown>
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="form-group yeats-form-group">
            <label class="formLabel yeats-form-label">Patient Name</label>
            <div class="ui-inputgroup">
              <input style="margin-top: 1px;" type="text" [(ngModel)]="patientName"
                class="form-control yeats-form-control" />
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="form-group yeats-form-group" style=" margin-top: 13px; margin-left: -17px;">
            <label class="formLabel yeats-form-label"></label>
            <button pButton class="yeats-btn yeats-btn-secondary ui-button-secondary pull-right mr-2">
              Clear
            </button>
            <button pButton class="yeats-btn yeats-btn-primary pull-right mr-2" (click)="searchAlertsWithPaged()">
              Search
            </button>
          </div>
        </div>
      </div>
      <div class="searchlist">
        <div class="gridster-item-content">
          <div class="widget-container">
            <div class="mycard">
              <!-- <div class="card border-0 box-shadow cardMargin"> -->
              <!-- <div class="card-header transparent border-0 text-muted">
                  <div class="card-body"> -->
              <div *ngFor="let item of alerts">
                <div class="card border-0 box-shadow cardMargin">
                  <div class="card-header transparent border-0 text-muted">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-8">
                          {{item.AlertMessage}}
                        </div>
                        <!-- <div class="col-3">
                          {{item.ActionDescription}}
                        </div> -->
                        <div class="col-1">
                          <i class="fa fa-book" aria-hidden="true"></i>
                        </div>
                        <div class="col-1">
                          <i class="fa fa-user" aria-hidden="true" (click)="findPatient()"></i>
                        </div>
                        <div class="col-1">
                          <i class="fa fa-pencil" (click)="editbutton(item)"></i>
                        </div>
                      </div>
                    </div>
                    <!-- </div> -->
                    <!-- </div>
                    </div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="row">
        <div class="col-lg-12">
          <div>
            <p-paginator (onChange)="pagination($event)" [rows]="5" [totalRecords]="totalRecords"></p-paginator>
          </div>
        </div>
      </div> -->
    </div>
  </div>
  <div class="modal-footer">
    <button pButton class="yeats-btn yeats-btn-secondary ui-button-secondary pull-right ml-3"
      (click)="modal.close('Close click')">
      Close
    </button>
  </div>
</div>
