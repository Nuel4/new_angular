<div class="uploadedFiles">
<div class="modal-header" >
    <h4 class="modal-title">Add Files</h4>
     <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
       <span aria-hidden="true">&times;</span>
     </button>
 </div>
 <div class="modal-body">
    <div class="row">
     <div class="col-lg-12 col-md-12">
        <div>
            <input type="file" multiple (change)="fileChange(input.files)" #input class="m-img-upload-btn" accept=".pdf,.jpeg,.png" />
            <button class="btn btn-primary btn-block file-upload-btn" style="width:120px;margin-bottom:10px" type="button">
                Choose files...
            </button>
        </div>
        <ngx-datatable class="material" [rows]="files" [columnMode]="'force'" [headerHeight]="40" [footerHeight]="40" [rowHeight]="'auto'"
        [limit]="10">
        <ngx-datatable-column [minWidth]="150" [maxWidth]="450">
            <ng-template let-column="column" ngx-datatable-header-template>
                Name
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.filename}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [minWidth]="50" [maxWidth]="100">
            <ng-template let-column="column" ngx-datatable-header-template>
                Size(KB)
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.filesize}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [minWidth]="70" [maxWidth]="150">
            <ng-template let-column="column" ngx-datatable-header-template>
                Type
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.filetype}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [minWidth]="50" [maxWidth]="70">
            <ng-template let-column="column" ngx-datatable-header-template>
                <div style="display:block; text-align:center;">
                    Status
                </div>
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
                <div style="display:block; text-align:center;">
                    <i *ngIf="showStatusLoad" class="fa fa-spinner fa-pulse fa-lg fa-fw" style="color:blue" data-toggle="tooltip" data-placement="top"
                        title={{row.message}}></i>
                    <i *ngIf="showStatusComp" class="fa fa-check-circle fa-lg" style="color:green" data-toggle="tooltip" data-placement="top"
                        title={{row.message}}></i>
                    <i *ngIf="row.isError" class="fa fa-exclamation-circle fa-lg" style="color:red" data-toggle="tooltip" data-placement="top"
                        title={{row.message}}></i>
                </div>
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
    <div>
        <button class="btn btn-primary btn-block file-upload-btn" style="width:120px; margin-top:10px" [disabled]="isDisabled" type="button" (click)="onUpload()">
            <i class="fa fa-upload"></i> Upload
        </button>
    </div>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-3">
   <div class="form-group yeats-form-group ">
     <label class="formLabel yeats-form-label">Dms Category</label>
      <p-dropdown [options]="categories" [(ngModel)]="selectedCategory" placeholder="Select a Category" optionLabel="CategoryName" [showClear]="true">
         </p-dropdown>
    </div>
  </div>
  <div class="col-lg-9 col-md-9 col-sm-9 mt-5">
        <button pButton class="yeats-btn yeats-btn-secondary ui-button-secondary pull-right"
        (click)="activeModal.close('Close click')">Close</button>
  </div>
</div>
</div>

</div>
