<div *ngIf="enableDetailsModal">
  <!-- <div class="modal-dialog modal-dialog-centered" style="max-width:800px">
    <div class="modal-content"> -->
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Patient Eligibility Verification Results</h5>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-3 col-md-6">
            <div class="form-group yeats-form-group ">
              <label class="formLabel yeats-form-label">Date From</label>
              <p-calendar class="yeats-form-control" [(ngModel)]="dateFrom" placeholder="Enter Date" [showIcon]="true" monthNavigator="true"
                yearNavigator="true" yearRange="1900:2030" required>
              </p-calendar>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="form-group yeats-form-group ">
              <label class="formLabel yeats-form-label">Date To</label>
              <p-calendar class="yeats-form-control" [(ngModel)]="dateTo" [showIcon]="true" placeholder="Enter Date"
                monthNavigator="true" yearNavigator="true" yearRange="1900:2030" required>
              </p-calendar>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="form-group yeats-form-group ">
              <label class="formLabel yeats-form-label">Status</label>
              <p-dropdown [options]="Statuslist" [(ngModel)]="status" placeholder="Select Status" optionLabel="name"
                [showClear]="true">
              </p-dropdown>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group yeats-form-group ">
              <button pButton class="yeats-btn yeats-btn-primary pull-right mr-2 " (click)="searchDetails()">Search</button>
              <button pButton class="yeats-btn yeats-btn-secondary ui-button-secondary pull-right mr-2" (click)="clearForm()">Clear</button>
            </div>
          </div>
        </div>
          <div class="yeats-tables">
            <p-table [columns]="cols" [value]="verificationDetails.Results"
            [paginator]="true" [rows]="verificationDetails.PageSize" [totalRecords]="verificationDetails.TotalItems" [lazy]="true" (onLazyLoad)="paginate($event)">
              <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                      {{col.header}}
                    </th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                  <td>{{rowData.eligibilityDate}}</td>
                  <td>{{rowData.insuranceProviderName}}</td>
                  <td>{{rowData.physicianName}}</td>
                  <td>{{rowData.transactionStatus}}</td>
                  <td><i class="fa fa-search"></i></td>
                  <td><i class="fa fa-search"></i></td>
                  <td><i class="fa fa-print"></i></td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        <div class="footer">
          <button pButton class="yeats-btn yeats-btn-secondary ui-button-secondary pull-right mr-2 mb-2" (click)="activeModal.dismiss('Cross click')">Close</button>
        </div>
      </div>
    <!-- </div>
  </div> -->
</div>

<div class="modal-content" *ngIf="enableNoResults">
<div class="modal-body">
  <p>No results found</p>
</div>
<div class="modal-footer">
  <button pButton class="yeats-btn yeats-btn-secondary ui-button-secondary pull-right mr-2 mb-2" (click)="activeModal.dismiss('Cross click')">Close</button> 
</div>
</div>
