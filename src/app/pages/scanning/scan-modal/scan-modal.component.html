<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Upload Scan</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- <div class="row"> -->
      <p><b>Please select a category</b></p>
      <div class="col-lg-8 mb-3">
        <label class="formLabel yeats-form-label">Category</label>
        <p-dropdown [options]="category" [(ngModel)]="selectedCategory" optionLabel="CategoryName" [autoWidth]="false" [showClear]="true"></p-dropdown>
      </div>
      <p><b>Please select a user to review scan</b></p>
      <div class="col-lg-8">
          <label class="formLabel yeats-form-label">User roles</label>
          <p-dropdown [options]="userRoles" [(ngModel)]="selectedUserRoles" optionLabel="label" [autoWidth]="false" [showClear]="true"></p-dropdown>
        </div>
        <div class="col-lg-8">
            <label class="formLabel yeats-form-label">User</label>
            <p-dropdown [options]="users" [(ngModel)]="selectedUsers" optionLabel="physicianName" [autoWidth]="false" [showClear]="true"></p-dropdown>
          </div>
      <div class="mt-3">
        <button pButton class="yeats-btn yeats-btn-primary pull-right ml-2"
          (click)="saveScan()">Save Scan</button>
        <button pButton class="yeats-btn yeats-btn-secondary ui-button-secondary pull-right"
         (click)="activeModal.dismiss('Cross click')">Cancel</button>
      </div>
    <!-- </div> -->
  </div>
</div>
